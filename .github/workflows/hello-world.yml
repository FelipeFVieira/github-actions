name: simple test
on: push
jobs: 
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Get code 
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-nodejs@v3
        with: 
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test